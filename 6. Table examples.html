<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><h2>Simple Table Example</h2></p>
    <table>
        <tr>
            <td>Sunny Sharma</td>
            <td>Richa Dogra</td>
        </tr>
    </table>
    <hr>
    <p><h2>Simple table with borders</h2></p>
    <table border="1">
        <tr>
            <td>Sunny Sharma</td>
            <td>Richa Dogra</td>
        </tr>
    </table>
    <hr>

    <p><h2>Simple table with Cell padding</h2></p>
    <table border="1" cellpadding="4">
        <tr>
            <td>Sunny Sharma</td>
            <td>Richa Dogra</td>
        </tr>
    </table>
    <hr>

    <p><h2>Simple table with Cell padding and Header</h2></p>
    <table border="1" cellpadding="4">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        
            <tr>
                <td>Sunny Sharma</td>
                <td>32</td>
            </tr>

            <tr>
                <td>Richa Dogra</td>
                <td>32</td>
            </tr>
        </thead>
    </table>
    <hr>

</body>
</html>
